<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1 class="headerText">ROCK PAPER SCISSORS</h1>
    </div>
    <section>
        <div class="player">
            <div class="playerHeader">Player</div>
            <div class="score" id="humanScore">0</div>
            <div class="images">
                <img src="rock.png" alt="rock" id="rock" class="button">
                <img src="paper.png" alt="paper" id="paper" class="button">
                <img src="scissors.png" alt="scissors" id="scissors" class="button">
            </div>
        </div>
        <div class="player">
            <div class="playerHeader">AI</div>
            <div class="score" id="compScore">0</div>
            <div class="images">
                <img src="rock.png" alt="rock" id="comprock" class="compButton">
                <img src="paper.png" alt="paper" id="comppaper" class="compButton">
                <img src="scissors.png" alt="scissors" id="compscissors" class="compButton">
            </div>
        </div>
    </section>
    <div class="gameOverSection">
        <p id="gameOverText"></p>
        <button class="playAgainButton" onclick="playAgain()">PLAY AGAIN</button>
    </div>
    <footer>
        <div class="footerText">Â© avshady 2023</div>
    </footer>
</body>
<script src="index.js"></script>

</html>
